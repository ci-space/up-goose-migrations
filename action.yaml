name: "Up Goose migrations"
description: "Action for install and up Goose migrations"
branding:
  icon: arrow-up
  color: blue

inputs:
  dsn:
    description: Data source name
    required: true

  driver:
    description: Database driver
    default: postgres
    required: false

  dir:
    description: Migrations directory
    default: ./migrations
    required: false

runs:
  using: docker
  image: 'artsafin/goose-migrations'
  env:
    GOOSE_DBSTRING: ${{ inputs.dsn }}
    GOOSE_DRIVER: ${{ inputs.driver }}
    GOOSE_MIGRATION_DIR: ${{ inputs.dir }}
  args:
    - goose up
